<!--
	mitm.html is the lite "man in the middle"

	This is only meant to signal the opener's messageChannel to
	the service worker - when that is done this mitm can be closed
    but it's better to keep it alive since this also stops the sw
    from restarting

	The service worker is capable of intercepting all request and fork their
	own "fake" response - wish we are going to craft
	when the worker then receives a stream then the worker will tell the opener
	to open up a link that will start the download
-->
<script>
    // This will prevent the sw from restarting
    let keepAlive = () => {
      keepAlive = () => {}
      var ping = location.href.substr(0, location.href.lastIndexOf('/')) + '/ping'
      var interval = setInterval(() => {
        if (sw) {
          sw.postMessage('ping')
        } else {
          fetch(ping).then(res => res.text(!res.ok && clearInterval(interval)))
        }
      }, 10000)
    }
    
    // message event is the first thing we need to setup a listner for
    // don't want the opener to do a random timeout - instead they can listen for
    // the ready event
    // but since we need to wait for the Service Worker registration, we store the
    // message for later
    let messages = []
    window.onmessage = evt => messages.push(evt)
    
    let sw = null
    let scope = ''
    
    function registerWorker() {
      return navigator.serviceWorker.getRegistration('/').then(swReg => {
        if (swReg && swReg.active) {
          console.log('Found active service worker registration');
          scope = swReg.scope
          sw = swReg.active
          console.log('Using existing active service worker:', sw);
          return sw
        }
        
        console.log('Registering new service worker');
        return navigator.serviceWorker.register('/sw.js', { 
          scope: '/',
          updateViaCache: 'none' // Prevent aggressive caching in dev mode
        });
      }).then(swReg => {
        scope = swReg.scope
        
        // If already active, use it immediately
        if (swReg.active) {
          sw = swReg.active
          console.log('Service worker ready:', sw);
          return sw
        }
        
        // Wait for installation and activation
        const swToActivate = swReg.installing || swReg.waiting
        if (!swToActivate) {
          console.warn('No service worker installing or waiting');
          return null
        }
        
        return new Promise((resolve, reject) => {
          console.log('Waiting for service worker to activate...');
          
          const timeout = setTimeout(() => {
            reject(new Error('Service worker activation timeout'))
          }, 10000) // 10 second timeout
          
          const handleStateChange = () => {
            console.log('Service worker state:', swToActivate.state);
            if (swToActivate.state === 'activated') {
              clearTimeout(timeout)
              swToActivate.removeEventListener('statechange', handleStateChange)
              sw = swReg.active
              console.log('Service worker activated successfully:', sw);
              resolve(sw)
            } else if (swToActivate.state === 'redundant') {
              clearTimeout(timeout)
              swToActivate.removeEventListener('statechange', handleStateChange)
              reject(new Error('Service worker became redundant'))
            }
          }
          
          swToActivate.addEventListener('statechange', handleStateChange)
          
          // Check current state in case we missed the event
          if (swToActivate.state === 'activated') {
            clearTimeout(timeout)
            sw = swReg.active
            resolve(sw)
          }
        })
      })
    }
    
    // Now that we have the Service Worker registered we can process messages
    function onMessage (event) {
      let { data, ports, origin } = event
      console.log('MITM received message:', data, 'from origin:', origin);
    
      // It's important to have a messageChannel, don't want to interfere
      // with other simultaneous downloads
      if (!ports || !ports.length) {
        throw new TypeError("[StreamSaver] You didn't send a messageChannel")
      }
    
      if (typeof data !== 'object') {
        throw new TypeError("[StreamSaver] You didn't send a object")
      }
    
      // the default public service worker for StreamSaver is shared among others.
      // so all download links needs to be prefixed to avoid any other conflict
      data.origin = origin
    
      // if we ever (in some feature versoin of streamsaver) would like to
      // redirect back to the page of who initiated a http request
      data.referrer = data.referrer || document.referrer || origin
    
      // pass along version for possible backwards compatibility in sw.js
      data.streamSaverVersion = new URLSearchParams(location.search).get('version') || '2.0.6'
    
      if (data.streamSaverVersion === '1.2.0') {
        console.warn('[StreamSaver] please update streamsaver')
      }
    
      /** @since v2.0.0 */
      if (!data.headers) {
        console.warn("[StreamSaver] pass `data.headers` that you would like to pass along to the service worker\nit should be a 2D array or a key/val object that fetch's Headers api accepts")
      } else {
        // test if it's correct
        // should thorw a typeError if not
        new Headers(data.headers)
      }
    
      /** @since v2.0.0 */
      if (typeof data.filename === 'string') {
        console.warn("[StreamSaver] You shouldn't send `data.filename` anymore. It should be included in the Content-Disposition header option")
        // Do what File constructor do with fileNames
        data.filename = data.filename.replace(/\//g, ':')
      }
    
      /** @since v2.0.0 */
      if (data.size) {
        console.warn("[StreamSaver] You shouldn't send `data.size` anymore. It should be included in the content-length header option")
      }
    
      /** @since v2.0.0 */
      if (data.readableStream) {
        console.warn("[StreamSaver] You should send the readableStream in the messageChannel, not throught mitm")
      }
    
      /** @since v2.0.0 */
      if (!data.pathname) {
        console.warn("[StreamSaver] Please send `data.pathname` (eg: /pictures/summer.jpg)")
        data.pathname = Math.random().toString().slice(-6) + '/' + data.filename
      }
    
      // remove all leading slashes
      data.pathname = data.pathname.replace(/^\/+/g, '')
    
      // remove protocol
      let org = origin.replace(/(^\w+:|^)\/\//, '')
    
      // set the absolute pathname to the download url.
      // Use origin as base URL since scope might not be a complete URL
      data.url = new URL(data.pathname, origin).toString()
      console.log('Generated download URL:', data.url);
    
      // Validate URL is within our origin (security check)
      if (!data.url.startsWith(origin)) {
        throw new TypeError('[StreamSaver] bad `data.pathname` - URL must be within current origin')
      }
    
      // This sends the message data as well as transferring
      // messageChannel.port2 to the service worker. The service worker can
      // then use the transferred port to reply via postMessage(), which
      // will in turn trigger the onmessage handler on messageChannel.port1.

      const transferable = data.readableStream
        ? [ ports[0], data.readableStream ]
        : [ ports[0] ]

      if (!(data.readableStream || data.transferringReadable)) {
        keepAlive()
      }

      console.log('Sending message to service worker:', data);
      console.log('Transferable:', transferable);
      console.log('Service worker:', sw);
      
      return sw.postMessage(data, transferable)
    }
    
    if (window.opener) {
      // The opener can't listen to onload event, so we need to help em out!
      // (telling them that we are ready to accept postMessage's)
      window.opener.postMessage('StreamSaver::loadedPopup', '*')
    }
    
    if (navigator.serviceWorker) {
      registerWorker().then(() => {
        window.onmessage = onMessage
        messages.forEach(window.onmessage)
      })
    }
    
    // FF v102 just started to supports transferable streams, but still needs to ping sw.js
    // even tough the service worker dose not have to do any kind of work and listen to any
    // messages... #305
    keepAlive()
    
    </script>
